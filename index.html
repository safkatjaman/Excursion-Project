<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Excursion!</title>
      <link rel="stylesheet" href="style.css">
</head>
<body>
      <header id="header">
            <h1>
                  Discover hidden places in the world around you
            </h1>
      </header>

      <main class="main">
            <section class="link">
                  <a href="#footer" class="download-excursion">
                        Download Excursion (Coming Soon!)
                  </a>
            </section>

            <section class="mobile-video">
                  <video src="media/excursion.mp4" autoplay></video>
            </section>

            <section class="landscape-picture">
                  <h1>
                        Your personal travel guide
                  </h1>

                  <p class="tag-line">
                        Excursion remembers places you like, and recommends new points of interest around you.
                  </p>

                  <figure class="photo">
                        <img src="media/camp.jpg" alt="Photo of a camp">
                  </figure>
            </section>
      </main>

      <footer id="footer">
            <figure class="icon-figure">
                  <img src="media/phone.png" alt="icon of a phone">
            </figure>

            <h1>
                  Coming Soon for iPhone and Android
            </h1>

            <a href="#header" class="download-excursion">
                  Download Excursion (Coming Soon!)
            </a>

            <footer>
                  <h3>
                        @Excursion
                  </h3>
            </footer>
      </footer>
</body>
</html>
